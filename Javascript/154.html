<body>

<button onclick="test()">test</button>
<script>
    /*
    */
    var nums = [3,4,5,1,2];
    var findMin = function(nums) {
        var left=0;
        var right=nums.length-1;
        var flag=0;
        if(nums[right]>nums[left]||left==right){
            return nums[0];
        }
        while(left<=right){
            middle = left + Math.ceil((right-left)/2);
            if(nums[middle]<nums[middle-1]){
                return nums[middle];
            }
            else{
                if(nums[middle]>nums[flag]){
                    left = middle + 1;
                }
                else if(nums[middle]<nums[flag]){
                    right = middle - 1;
                }
                else{
                    while(nums[flag+1]==nums[flag]){
                        flag++;
                    }
                    flag++;
                    left=flag;
                    if(nums[right]>nums[left]||left==right){
                        return nums[flag];
                    }
                }
            }
        }
        return nums[0];
    };
    console.log(findMin(nums));
</script>

</body>
