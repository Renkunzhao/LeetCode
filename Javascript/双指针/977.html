<script>
    /*
        
    */
    var nums = [-7,-3,2,3,11];
    var sortedSquares = function(nums) {
        var left=0;
        var right=nums.length-1;
        var nums_new=[];
        for(var i=nums.length-1;i>=0;i--){
            if(nums[right]**2>nums[left]**2){
                nums_new[i] = nums[right]**2;
                right--;
            }
            else{
                nums_new[i] = nums[left]**2;
                left++
            }
        }
        return nums_new;
    };
    sortedSquares(nums);
</script>
