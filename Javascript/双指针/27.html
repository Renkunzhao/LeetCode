<body>

<button onclick="test()">test</button>
<script>
    /*
        1、本题目思路为冒泡算法进行排序，在比较之前先将目标val值改为max，确保被排到数组最后
        2、需要注意对于冒泡算法，如果数组长度只有1，则相当于已经排好了序，所以需要特殊讨论
    */
    var nums = [3];
    var val = 3;
    var removeElement = function(nums, val) {
        if(nums.length==1&&nums[0]==val){
            return 0;
        }
        var count=0;
        for(var i=0;i<nums.length-1;i++){
            console.log(i);
            for(var j=0;j<nums.length-1-i;j++){
                console.log(j);
                if(nums[j]==val){
                    nums[j]=101;
                    count++;
                }
                if(nums[j+1]==val){
                    nums[j+1]=101;
                    count++;
                }
                if(nums[j]>nums[j+1]){
                    var temp=nums[j];
                    nums[j]=nums[j+1];
                    nums[j+1]=temp;
                }
            }
        }
        console.log(nums);
        count = nums.length-count;
        return count;
    };
    removeElement(nums, val);
</script>

</body>
