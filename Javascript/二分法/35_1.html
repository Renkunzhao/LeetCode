<script>
    /*
        1、在有序数组中插入与查询都是二分法
        2、左闭右闭边界的二分法的最后循环left和right一定会相等，且一定在插入元素右侧
        3、middle需要向下取整，否则无法退出
    */
    var nums = [1,3,5,6];
    var target = 2;
    var searchInsert = function(nums, target) {
        var left = 0;
        var right = nums.length - 1;
        var middle;
        while(left<right){
            middle = left + Math.floor((right-left)/2);
            if(nums[middle]>target){
                right = middle;
            }
            else if(nums[middle]<target){
                left = middle + 1;
            }
            else{
                return middle;
            }
        }
        return left
    };
    console.log(searchInsert(nums, target));
</script>
