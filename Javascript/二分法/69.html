<!DOCTYPE html>
<html>

<meta charset="utf-8">
<title>LeetCode</title>
</head>
<body>

<button onclick="test()">test</button>
<script>
    /*
        1、可以视为插入元素，范围是0到x/2
    */
    var x = 2;
    var mySqrt = function(x) {
        left = 0;
        right = Math.ceil(x/2);
        while(left<=right){
            middle = left + Math.floor((right-left)/2);
            if(middle*middle>x){
                right = middle-1;
            }
            else if(middle*middle<x){
                left = middle + 1;
            }
            else{
                return middle;
            }
        }
        if(middle*middle>x){
            return middle-1;
        }
        else if(middle*middle<x){
            return middle;
        }
    };
    console.log(mySqrt(x));
</script>

</body>
</html>
