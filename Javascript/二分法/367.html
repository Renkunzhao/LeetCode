<body>

<button onclick="test()">test</button>
<script>
    /*
        1、可以视为插入元素，范围是0到x/2
    */
    var num = 2;
    var isPerfectSquare = function(num) {
        left = 0;
        right = Math.ceil(num/2);
        while(left<=right){
            middle = left + Math.floor((right-left)/2);
            if(middle*middle>num){
                right = middle-1;
            }
            else if(middle*middle<num){
                left = middle + 1;
            }
            else{
                return true;
            }
        }
        return false;
    };
    console.log(isPerfectSquare(num));
</script>

</body>
