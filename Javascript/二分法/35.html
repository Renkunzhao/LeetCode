<script>
    /*
        1、在有序数组中插入与查询都是二分法
        2、左闭右闭边界的二分法的最后left和right一定不相等
        3、插入元素一定临近middle，但是左右均有可能
    */
    var nums = [1,3,5,6];
    var target = 2;
    var searchInsert = function(nums, target) {
        var left = 0;
        var right = nums.length - 1;
        var middle;
        while(left<=right){
            middle = left + Math.floor((right-left)/2);
            if(nums[middle]>target){
                right = middle -1;
            }
            else if(nums[middle]<target){
                left = middle + 1;
            }
            else{
                return middle;
            }
        }
        if(nums[middle]>target){
            return middle;
        }
        else if(nums[middle]<target){
            return middle+1;
        }
};
    console.log(searchInsert(nums, target));
</script>
